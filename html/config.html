<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>17 OPS-Crontab</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/bootstrap-select.min.css">
    <link rel="stylesheet" href="../css/bootstrap-switch.min.css">
    <link rel="stylesheet" href="../codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="../codemirror/addon/dialog/dialog.css">
    <link rel="stylesheet" href="../codemirror/addon/fold/foldgutter.css">
    <link rel="stylesheet" href="../codemirror/theme/idea.css">
    <link rel="stylesheet" href="../codemirror/addon/hint/show-hint.css">
    <link rel="stylesheet" href="../codemirror/addon/lint/lint.css">
    <link rel="stylesheet" href="../codemirror/addon/merge/merge.css">
    <style>
        @media (min-width: 1100px) {
            .modal-lg {
                width: 1200px;
            }
        }

        .CodeMirror {
            border: 1px solid #eee;
            height: auto;
        }

        .CodeMirror-scroll {
            height: auto;
            overflow-y: hidden;
            overflow-x: auto;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h1>Crontab 管理 <small>Crontab Manager</small></h1>
            </div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-footer">

            <div class="row">
                <div class="col-md-12">
                    <h4 id="total-cron" class="col-md-4"></h4>
                    <h4 id="success-cron" style="color: green;" class="col-md-4"></h4>
                    <h4 id="enabled-cron" class="col-md-4"></h4>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <h4 id="percent" style="color: red;" class="col-md-4"></h4>
                    <h4 id="error-cron" style="color: red;" class="col-md-4"></h4>
                    <h4 id="disabled-cron" class="col-md-4"></h4>
                </div>
            </div>

        </div>
    </div>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">功能列表</a>
                </div>

                <ul class="nav nav-tabs">
                    <li role="presentation" class=""><a href="/html/index.html">定时任务管理</a></li>
                    <li role="presentation" class="active dropdown">
                        <a id="config-active" class="dropdown-toggle" data-toggle="dropdown" href="#" role="button"
                           aria-haspopup="true" aria-expanded="false">
                            配置管理 <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li id="config-master"><a href="#">Master 管理</a></li>
                            <li id="config-worker"><a href="#">Worker 管理</a></li>
                            <li id="config-alarm"><a href="#">Alarm 管理</a></li>
                        </ul>
                    </li>
                    <li role="presentation"><a href="/html/err_log.html">执行日志</a></li>
                    <li role="presentation"><a href="/html/tty-audit.html">tty-审计</a></li>
                </ul>

            </div>
        </div>
    </nav>

    <form action="">
        <div class="btn-group col-md-12" role="group">
            <button type="button" id="save-config" class="btn btn-primary col-md-1">保存配置 (Ctrl+S)</button>
            <div id="history-config" class="dropdown col-md-offset-11">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="true">
                    历史配置回滚
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu rev-ul" aria-labelledby="dropdownMenu1">
                </ul>
            </div>
        </div>

        <div class="row col-md-12">
            <div class="col-md-4">
                <textarea name="code" id="code" cols="30" rows="10"></textarea>
            </div>
            <div class="col-md-8">
                <div id="view"></div>
            </div>
        </div>
    </form>

</div>


</body>
